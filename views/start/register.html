<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/register.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Vollkorn" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        	
        <div class="contenedor">
            <div class="vertical-center">
                <form class="container" method="post" action='/register'>
                    <h1>Registration</h1>
                    <div class="form-text help-text">
                        <p>
                            Complete the registration to join codevs
                        </p>
                    </div>
                
                    <div>
                        <div class="form-group">
                            <label for="username">Username</label>
                                <input type="" class="form-control" id="username" placeholder="Username" name="username">
                            <div id="usernameOnDatabase"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        </div>
                        <div class="form-group" >
                            <label for="confirm-password">Confirm password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
                            <div id="passwordsDontMatch">
                            </div>
                        </div>
                       
                        
                        <div class="row align-items-center justify-content-center">
                            <div class="row align-items-center justify-content-center">
                                <button type="button" class="btn btn-danger btn-lg my-1" onclick="window.location.href='/'">Return</button>
                            <button type="submit" class="btn btn-success btn-lg my-1 disabled" id="button">Submit</button>         
                        </div>
                    </div>
                </form> 
            </div>   
        </div>
        
        
    </body>
    
    <script src="/javascripts/register.js"></script>
</html>
